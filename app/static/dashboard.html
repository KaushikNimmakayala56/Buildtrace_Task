<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildTrace Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 24px;
            color: #1a202c;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .header-left .subtitle {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
        }
        
        .last-updated {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #718096;
            background: #f7fafc;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
            margin-right: 4px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .card-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-icon {
            font-size: 18px;
        }
        
        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.2s ease;
        }
        
        .metric-item:last-child {
            border-bottom: none;
        }
        
        .metric-item:hover {
            background: #f7fafc;
            margin: 0 -24px;
            padding-left: 24px;
            padding-right: 24px;
            border-radius: 8px;
        }
        
        .metric-label {
            font-size: 15px;
            color: #718096;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metric-value {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-healthy {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-degraded {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .alert-container {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #e2e8f0;
        }
        
        .alert {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #fff5f5;
            border-left: 4px solid #fc8181;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 13px;
            color: #742a2a;
            font-weight: 500;
        }
        
        .alert-icon {
            font-size: 16px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .stat-highlight {
            font-size: 28px;
            font-weight: 700;
            margin-top: 4px;
        }
        
        .loading {
            color: #a0aec0;
            font-style: italic;
        }
        
        .error {
            color: #e53e3e;
            font-size: 14px;
            padding: 12px;
            background: #fff5f5;
            border-radius: 8px;
            border-left: 4px solid #fc8181;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header-left h1 {
                font-size: 24px;
            }
            
            .card {
                padding: 20px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <div class="header-left">
                <h1>BuildTrace Dashboard</h1>
                <div class="subtitle">Real-time System Monitoring</div>
            </div>
            <div class="last-updated">
                <span class="status-indicator"></span>
                <span id="lastUpdated">Loading...</span>
            </div>
        </div>
        
        <div class="grid">
            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-title">
                        <span class="card-icon">‚ö°</span>
                        System Health
                    </div>
                </div>
                <div id="healthContent" class="loading">Loading health data...</div>
            </div>
            
            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-title">
                        <span class="card-icon">‚è±</span>
                        Latency Metrics
                    </div>
                </div>
                <div id="latencyContent">
                    <div class="metric-item">
                        <span class="metric-label">p50</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">p95</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">p99</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                </div>
            </div>
            
            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-title">
                        <span class="card-icon">üìä</span>
                        Job Statistics
                    </div>
                </div>
                <div id="jobsContent">
                    <div class="metric-item">
                        <span class="metric-label">Total</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Success</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Failed</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Running</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                </div>
            </div>
            
            <div class="card fade-in">
                <div class="card-header">
                    <div class="card-title">
                        <span class="card-icon">üîÑ</span>
                        Object Changes
                    </div>
                </div>
                <div id="changesContent">
                    <div class="metric-item">
                        <span class="metric-label">Added</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Removed</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Moved</span>
                        <span class="metric-value loading">‚Äî</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use deployed URL for local testing, or detect origin
        const API_BASE = window.location.origin === 'file://' || window.location.hostname === '' 
            ? 'https://buildtrace-worker-512634476753.us-central1.run.app'
            : window.location.origin;
        
        function formatNumber(num) {
            if (num === null || num === undefined) return '‚Äî';
            if (typeof num === 'number') {
                if (num >= 1000) return num.toLocaleString();
                if (num % 1 !== 0) return num.toFixed(2);
                return num.toString();
            }
            return num;
        }
        
        function formatTime(ms) {
            if (ms === null || ms === undefined) return '‚Äî';
            return `${formatNumber(ms)} ms`;
        }
        
        function updateHealth(data) {
            const container = document.getElementById('healthContent');
            if (!data || data.error) {
                container.innerHTML = `<div class="error">Error loading health data</div>`;
                return;
            }
            
            const status = data.status || 'unknown';
            const statusClass = status === 'healthy' ? 'status-healthy' : 'status-degraded';
            const statusText = status === 'healthy' ? '‚úì Healthy' : '‚ö† Degraded';
            const summary = data.metrics_summary || {};
            
            let html = `
                <div class="status-badge ${statusClass}">${statusText}</div>
                <div style="margin-top: 20px;">
                    <div class="metric-item">
                        <span class="metric-label">Total Jobs</span>
                        <span class="metric-value">${formatNumber(summary.total_jobs)}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Success Rate</span>
                        <span class="metric-value">${summary.success_rate || '‚Äî'}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">p99 Latency</span>
                        <span class="metric-value">${formatTime(summary.p99_latency_ms)}</span>
                    </div>
                </div>
            `;
            
            if (data.alerts && data.alerts.length > 0) {
                html += `<div class="alert-container">`;
                data.alerts.forEach(alert => {
                    html += `<div class="alert">
                        <span class="alert-icon">‚ö†Ô∏è</span>
                        <span>${alert}</span>
                    </div>`;
                });
                html += `</div>`;
            }
            
            container.innerHTML = html;
        }
        
        function updateMetrics(data) {
            if (!data || data.error) {
                document.getElementById('latencyContent').innerHTML = '<div class="error">Error loading metrics</div>';
                return;
            }
            
            // Latency
            const latencyContent = document.getElementById('latencyContent');
            latencyContent.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">p50</span>
                    <span class="metric-value">${formatTime(data.p50 * 1000)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">p95</span>
                    <span class="metric-value">${formatTime(data.p95 * 1000)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">p99</span>
                    <span class="metric-value">${formatTime(data.p99 * 1000)}</span>
                </div>
            `;
            
            // Jobs
            const jobsContent = document.getElementById('jobsContent');
            const total = data.jobs_total || 0;
            const success = data.jobs_success || 0;
            const successRate = total > 0 ? Math.round((success / total) * 100) : 0;
            
            jobsContent.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">Total</span>
                    <span class="metric-value stat-highlight">${formatNumber(total)}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${successRate}%"></div>
                </div>
                <div style="margin-top: 16px;">
                    <div class="metric-item">
                        <span class="metric-label">‚úì Success</span>
                        <span class="metric-value">${formatNumber(success)}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">‚úó Failed</span>
                        <span class="metric-value">${formatNumber(data.jobs_failed)}</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">‚ü≥ Running</span>
                        <span class="metric-value">${formatNumber(data.jobs_running)}</span>
                    </div>
                </div>
            `;
            
            // Changes
            const changesContent = document.getElementById('changesContent');
            changesContent.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">‚ûï Added</span>
                    <span class="metric-value">${formatNumber(data.total_objects_added)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">‚ûñ Removed</span>
                    <span class="metric-value">${formatNumber(data.total_objects_removed)}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">‚ÜîÔ∏è Moved</span>
                    <span class="metric-value">${formatNumber(data.total_objects_moved)}</span>
                </div>
            `;
        }
        
        function updateTimestamp() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeStr}`;
        }
        
        async function fetchData() {
            try {
                const [metricsRes, healthRes] = await Promise.all([
                    fetch(`${API_BASE}/metrics`),
                    fetch(`${API_BASE}/health`)
                ]);
                
                const metrics = await metricsRes.json();
                const health = await healthRes.json();
                
                updateMetrics(metrics);
                updateHealth(health);
                updateTimestamp();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('lastUpdated').textContent = `Error: ${error.message}`;
            }
        }
        
        // Initial load
        fetchData();
        
        // Update every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
